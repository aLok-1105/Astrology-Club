<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login page css.css">
    <title>Sign Up / Login </title>
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="index.html"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Astronomy</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="login-form" class="login-page">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" onclick="login()" class="toggle-btn">Log In                        
                    </button>
                    <button type="button" onclick="register()" class="toggle-btn">Register</button>
                </div>
                <form id="login" class="input-group-login">
                    <input type="text" class="input-group-login" placeholder="Email Id" required >
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember password</span>
                    <button type="submit" class="submit-btn"> login </button>
                </form>
                <form id="register" class="input-group-register">
                    <input type="text" class="input-field" placeholder="First Name" >
                    <input type="text" class="input-field" placeholder="Last Name " >
                    <input type="email" class="input-field" placeholder="Email Id" >
                    <input type="password" class="input-field" placeholder=" Enter Password" >
                    <input type="password" class="input-field" placeholder="Confirm Password" required >
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditiond </span>
                    <button type="submit">Register Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
